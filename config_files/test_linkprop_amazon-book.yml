experiment:

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_ngcf.tsv
    test_path: ../data/{0}/test_ngcf.tsv

  dataset: amazon-book
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.LinkProp:
      meta:
        save_recs: False
        verbose: False
      alpha: 0.0
      beta: 0.5
      gamma: 0.5
      delta: 0.5
      seed: 42
