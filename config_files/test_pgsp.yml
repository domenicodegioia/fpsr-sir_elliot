experiment:

  backend: pytorch

  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    test_path: ../data/{0}/test.tsv

  dataset: gowalla_ngcf
  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:
    external.PGSP:
      meta:
        verbose: False
      factors: 512
      phi: 0.7
      P0_: True
      P1_: True
      seed: 42